<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>E-Commerce</title>
  <style>
    .card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .card-img-top {
      object-fit: cover;
      height: 150px; /* Adjust based on your needs */
    }
    .card-body {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .hideCart {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      position: fixed;
      top: 0;
      right: -100%;
      transition: right 0.5s ease-out;
      background: #fff;
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
      z-index: 1050; /* Ensure itâ€™s above other elements */
    }
    .showCart {
      right: 0;
    }
    .modal-dialog {
      max-width: 90%;
    }
    .modal-body img {
      max-width: 100%;
      height: auto;
    }
    .navbar {
      z-index: 1040; /* Ensure navbar is above the cart */
    }
    .card-columns {
      column-count: 1;
    }
    @media (min-width: 576px) {
      .card-columns {
        column-count: 2;
      }
    }
    @media (min-width: 768px) {
      .card-columns {
        column-count: 3;
      }
    }
    @media (min-width: 992px) {
      .card-columns {
        column-count: 4;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary-subtle fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" href="#">ECom</a>
      <form class="d-flex ms-2 ms-md-5 flex-grow-1" role="search">
        <input class="form-control me-2" type="search" placeholder="Search for Products, Brands and More" aria-label="Search">
        <button class="btn bg-primary text-white border rounded-5" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-regular fa-circle-user"></i> Account
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
              <li><a class="dropdown-item" href="logIn.html">Log In</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="displayCart()">
              <i class="fa-solid fa-cart-shopping me-2"></i> Cart
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Become A Seller</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid mt-5">
    <div class="row card-columns" id="product-container">
      <!-- Product cards will be injected here by JavaScript -->
    </div>

    <div class="hideCart" id="cart">
      <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h2>Shopping Cart</h2>
        <div>
          <button class="btn btn-primary me-2" onclick="hideCart()">Close</button>
          <button class="btn btn-primary" onclick="emptyCart()">Empty</button>
        </div>
      </div>
      <div class="d-flex justify-content-between p-3 border-bottom" id="calc">
        <h4 id="productCount"></h4>
        <h4 id="totalPrice"></h4>
      </div>
      <div id="div" class="p-3 text-center">
        <img src="img/empty-cart.png" class="img-fluid" alt="Cart is empty" style="max-width: 500px;">
        <h1>Cart is Empty</h1>
      </div>
    </div>
  </main>

  <div id="modal-container"></div>

  <script src="./ecom.js"></script>
</body>
</html>
